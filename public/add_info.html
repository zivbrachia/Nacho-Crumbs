    <!-- Full Width Image Header -->
    <header class="header-image">
        <div class="headline">
            <div dir="rtl" class="container">
                <h1>טופס ליצירת מידע</h1>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">

        <hr class="featurette-divider">

        <!-- First Featurette -->
        <div class="featurette" id="about" dir="rtl">
            <!--###############################################################################################-->
            <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
            <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

            <!-- Inline CSS based on choices in "Settings" tab -->
            <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

            <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
            <div class="bootstrap-iso">
            <div class="container-fluid">
            <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <form method="post">
                <div class="form-group ">
                <label class="control-label requiredField" for="category">
                בחר קטגוריה
                <span class="asteriskField">
                    *
                </span>
                </label>
                <select class="select form-control" id="category" name="category">
                <option selected="selected" value="">
                </option>
                <option value="DNA">
                    DNA
                </option>
                </select>
                <span class="help-block" id="hint_category">
                בחר קטגוריה
                </span>
                </div>
                <div class="form-group ">
                <label class="control-label requiredField" for="sub_category">
                בחר תת קטגוריה
                <span class="asteriskField">
                    *
                </span>
                </label>
                <select class="select form-control" id="sub_category" name="sub_category">
                <option selected="selected" value="">
                </option>
                <option value="structure">
                    מבנה
                </option>
                <option value="replication">
                    שכפול
                </option>
                <option value="protein">
                    חלבון
                </option>
                </select>
                <span class="help-block" id="hint_sub_category">
                בחר תת קטגוריה
                </span>
                </div>
                <div class="form-group ">
                <label class="control-label requiredField" for="info_short">
                פיסת מידע קצרה
                <span class="asteriskField">
                    *
                </span>
                </label>
                <textarea class="form-control" cols="40" id="info_short" name="info_short" placeholder="פיסת מידע קצרה" rows="10"></textarea>
                    <span class="help-block" id="hint_info_short">
                הכנס כאן מבוא קצר על פיסת המידע שיוצג בצ'אט
                </span>
                </div>
                <hr class="featurette-divider">
                <div class="form-group ">
                <label class="control-label requiredField" for="title">
                כותרת - דף אינטרנט
                <span class="asteriskField">
                    *
                </span>
                </label>
                <input class="form-control" id="title" name="title" placeholder="כותרת" type="text"/>
                <span class="help-block" id="hint_title">
                כותרת
                </span>
                </div>
                <div class="form-group ">
                <label class="control-label requiredField" for="sub_title">
                תת כותרת - דף אינטרנט
                <span class="asteriskField">
                    *
                </span>
                </label>
                <input class="form-control" id="sub_title" name="sub_title" placeholder="תת כותרת" type="text"/>
                <span class="help-block" id="hint_sub_title">
                תת כותרת
                </span>
                </div>
                <div class="form-group ">
                <label class="control-label requiredField" for="heading">
                פסקה ראשונה - דף אינטרנט
                <span class="asteriskField">
                    *
                </span>
                </label>
                <textarea class="form-control" cols="40" id="heading" name="heading" rows="10"></textarea>
                <span class="help-block" id="hint_heading">
                פסקה ראשונה
                </span>
                </div>
                <div class="form-group ">
                <label class="control-label requiredField" for="lead">
                פסקה שניה - דף אינטרנט
                <span class="asteriskField">
                    *
                </span>
                </label>
                <textarea class="form-control" cols="40" id="lead" name="lead" placeholder="פסקה שניה" rows="10"></textarea>
                <span class="help-block" id="hint_lead">
                פסקה שניה
                </span>
                </div>
                <div class="form-group ">
                <label class="control-label requiredField" for="url">
                URL image - דף אינטרנט
                <span class="asteriskField">
                    *
                </span>
                </label>
                <input class="form-control" id="url" name="url" placeholder="http://www.example.com/image.png" type="text"/>
                <span class="help-block" id="hint_url">
                הכנס כאן כתובת אינטרנט לתמונה
                </span>
                </div>
                <div class="form-group">
                <div>
                <button class="btn btn-primary " name="submit" type="submit">
                    שלח
                </button>
                </div>
                </div>
                </form>
            </div>
            </div>
            </div>
            </div>
            <!--###############################################################################################-->
        </div>
        
        <hr class="featurette-divider">
